name: Build APK with EAS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Go to project folder
        run: |
          cd hazem-cafe-app
          echo "Now in project folder"
        shell: bash

      - name: Install dependencies & EAS CLI
        run: |
          cd hazem-cafe-app
          npm install
          npm install -g eas-cli

      - name: Login to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd hazem-cafe-app
          eas whoami || eas login --token $EXPO_TOKEN

      - name: Configure EAS (non-interactive)
        run: |
          cd hazem-cafe-app
          eas build:configure --non-interactive || true

      - name: Start EAS Android build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd hazem-cafe-app
          eas build -p android --profile production --non-interactive
